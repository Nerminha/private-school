<app-cup [cup]="title"></app-cup>

<div class="untree_co-section bg-light">

    <div class="container"> 
      <div class="row justify-content-center mb-5">
        <div class="col-lg-7 text-center" data-aos="fade-up" data-aos-delay="0">
          <h2 class="line-bottom text-center mb-4">The Right Course For You</h2>
          <p style="color: black; font-size: 20px;">Explore our complete course ! You'll find a comprehensive list o all the courses we offer .</p>
        </div>
      </div>
    
      
      <div style="margin-top: 4%;" class="row">
        <div class="col-12 col-sm-6 col-md-6 col-lg-4 mb-4 mb-lg-0" *ngFor="let course of pageOfItems">
       <app-cours [course]="course"></app-cours>
        </div>
      
      </div>
    </div>
  </div>
  <div style="margin-left: 40%; margin-top: 3%;">
    <jw-pagination [items]="courses" [pageSize]="12" (changePage)="onChangePage($event)"></jw-pagination>
  </div>
