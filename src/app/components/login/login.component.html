<app-cup [cup]="title"></app-cup>
<div class="untree_co-section" style="margin-top: 3%;">
  <div class="container">
    <div class="row mb-5 justify-content-center">
      <div class="col-lg-5 mx-auto order-1" data-aos="fade-up" data-aos-delay="200">
          <form #loginForm="ngForm" (ngSubmit)="login()" class="form-box">
            <div class="row">
              <div class="col-12 mb-3">
                <input type="text" class="form-control" placeholder="Tel"  name="tel" [(ngModel)]="userLogin.tel"  [ngModelOptions]="{standalone: true}" #tel="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && (tel.invalid || userLogin.tel.length !== 8)}" required >
              </div>
              <div *ngIf="loginForm.submitted && tel.invalid " class="invalid-feedback" >
                <p *ngIf="tel.errors.required">Phone Number is required</p>
            </div>
              <div *ngIf="loginForm.submitted " class="invalid-feedback" >
                <p *ngIf=" userLogin.tel.length !== 8">Phone Number Should be at least 8 Number</p>
            </div>
              <div class="col-12 mb-3">
                <input type="password" class="form-control" placeholder="Password"  name="pwd" [(ngModel)]="userLogin.pwd" [ngModelOptions]="{standalone: true}" #pwd="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && pwd.invalid }" required>
              </div>
              <div *ngIf="loginForm.submitted && pwd.invalid" class="invalid-feedback" >
                <p *ngIf="pwd.errors.required">Pwd is required</p>
            </div>
              <div class="col-12">
                <button type="submit" class="btn btn-success" style="margin-left: 35%;">Login</button>
              </div>
            </div>
            <span style="color: red; margin-left: 15%;" >{{errorMsg}}</span>
          </form>
        </div>
      </div>

      
    </div>
  </div>
